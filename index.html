<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator-container">
        <div class="display">0</div>
        <div class="row">
          <button class="clear button">AC</button>
          <button class="backspace button">
            <img src="icons/backspace.svg" alt="Backspace Icon" class="icon" />
          </button>
          <button class="operator divide button">&divide</button>
        </div>
        <div class="row">
          <button class="digit seven button">7</button>
          <button class="digit eight button">8</button>
          <button class="digit nine button">9</button>
          <button class="operator multiply button">&times</button>
        </div>
        <div class="row">
          <button class="digit four button">4</button>
          <button class="digit five button">5</button>
          <button class="digit six button">6</button>
          <button class="operator subtract button">-</button>
        </div>
        <div class="row">
          <button class="digit one button">1</button>
          <button class="digit two button">2</button>
          <button class="digit three button">3</button>
          <button class="operator add button">+</button>
        </div>
        <div class="row">
          <button class="zero button">0</button>
          <button class="decimal button">.</button>
          <button class="equals button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
